<!DOCTYPE html>
<html>
<head>
<script>
function getCellContent(id,row,cell) {
    var x = document.getElementById(id).rows[0].cells;
    document.getElementById("demo").innerHTML = x[0].innerHTML;
}
</script>
</head>
<body>

<table id="myTable" style="border: 1px solid black">
<tr>
<td>cell 1</td>
<td>cell 2</td>
</tr>
<tr>
<td>cell 3</td>
<td id="d1">cell 4</td>
</tr>
</table>

<p>
<input type="button" onclick="getCellContent('myTable',0,0)" value="Display first cell">
<input type="button" onclick="document.getElementById('d1').innerHTML='New value'" value="Change fourth cell">
<input type="button" onclick="document.getElementById('myTable').width= 300" value="Change table width">
</p>

<p id="demo"></p>

</body>
</html>
